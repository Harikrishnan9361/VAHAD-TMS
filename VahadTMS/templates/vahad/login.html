<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VAHAD</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow: hidden;
            background-color: var(--bg-light);
        }

        /* Specific Auth Styles overlapping style.css */
        .split-screen-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .auth-visual {
            flex: 1;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 50px;
            color: white;
        }

        .visual-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.1));
            z-index: 1;
        }

        .auth-visual-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        .auth-visual-content h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .visual-badges {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .v-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .auth-form-container {
            flex: 0 0 500px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }

        .glass-form-card {
            width: 100%;
            max-width: 380px;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .logo-small {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.1);
        }

        .auth-submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .auth-submit-btn:hover {
            background: var(--accent-color);
        }

        .auth-redirect {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .auth-redirect a {
            color: var(--primary-color);
            font-weight: 600;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .split-screen-container {
                flex-direction: column;
            }

            .auth-visual {
                flex: 0 0 250px;
            }

            .auth-form-container {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>

<body id="page-auth">

    <div class="split-screen-container">
        <!-- Left Side: Visual (Using local asset instead of external) -->
        <div class="auth-visual" style="background-image: url('images/cat_city.png');">
            <div class="auth-visual-content">
                <h1>Welcome Back<br>Traveler</h1>
                <p>Pick up where you left off. Your next adventure awaits.</p>
                <div class="visual-badges">
                    <span class="v-badge">‚ú® 1M+ Users</span>
                    <span class="v-badge">üõ°Ô∏è Secure Login</span>
                </div>
            </div>
            <div class="visual-overlay"></div>
        </div>

        <!-- Right Side: Form -->
        <div class="auth-form-container">
            <div class="glass-form-card">
                <div class="form-header">
                    <div class="logo-small">‚úàÔ∏è VAHAD</div>
                    <h2>Log In</h2>
                    <p>Enter your credentials to access your account.</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" placeholder="john@example.com" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <div class="form-footer"
                        style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                        <label
                            style="display: flex; align-items: center; gap: 5px; font-size: 0.9rem; cursor: pointer;">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </label>
                        <a href="#" style="font-size: 0.9rem; color: var(--primary-color);">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn">Log In</button>

                    <div class="auth-redirect">
                        New here? <a href="register.html">Create Account</a>
                    </div>
                </form>

                <script>
                    function handleLogin(e) {
                        e.preventDefault();
                        const btn = e.target.querySelector('button');
                        btn.innerText = 'Verifying...';

                        // Mock Login (Accept any input for demo)
                        setTimeout(() => {
                            const email = document.getElementById('loginEmail').value;
                            // Check if we have a registered name
                            const stored = JSON.parse(localStorage.getItem('userProfile') || '{}');

                            if (stored.email !== email) {
                                // Just a simple mock fallback
                                localStorage.setItem('userProfile', JSON.stringify({
                                    name: 'Traveler',
                                    email: email,
                                    avatar: 'https://ui-avatars.com/api/?name=Traveler&background=0D8ABC&color=fff'
                                }));
                            }

                            localStorage.setItem('isLoggedIn', 'true');
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                </script>
            </div>
        </div>
    </div>

</body>

</html>
