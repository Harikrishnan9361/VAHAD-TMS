<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - VAHAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 120px auto 60px;
            padding: 0 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            color: #1e3c72;
            font-size: 2.5rem;
        }

        .bookings-grid {
            display: grid;
            gap: 20px;
        }

        .booking-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }

        .booking-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--primary-color);
        }

        .booking-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .b-details h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .b-meta {
            color: #777;
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
        }

        .b-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-confirmed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .b-actions {
            display: flex;
            gap: 10px;
        }

        .btn-view {
            padding: 8px 15px;
            background: #e3f2fd;
            color: #1565c0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-cancel {
            padding: 8px 15px;
            background: #fff;
            border: 1px solid #ffcdd2;
            color: #c62828;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-cancel:hover {
            background: #ffebee;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }
    </style>
</head>

<body id="page-settings">

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html"
                    style="display: flex; align-items: center; gap: 10px; color: inherit; text-decoration: none;">
                    <div class="logo-icon">‚úàÔ∏è</div>
                    <span class="logo-text">VAHAD</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="my_bookings.html" class="active">My Bookings</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>My Trips</h1>
            <a href="destinations.html" class="btn-view" style="background: var(--primary-color); color: white;">+ New
                Trip</a>
        </div>

        <div class="bookings-grid" id="bookingsList">
            <!-- Populated via JS -->
        </div>
    </div>

    <footer>
        <p>&copy; 2026 VAHAD Tourist Management System</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('bookingsList');

            // Check for confirmed booking in LocalStorage (Single Item Mock)
            // In a real app we'd have an array. Let's support both just in case.
            let bookings = [];
            const singleBooking = localStorage.getItem('confirmedBooking');
            const history = localStorage.getItem('bookingHistory'); // Future-proofing

            if (history) {
                bookings = JSON.parse(history);
            } else if (singleBooking) {
                bookings = [JSON.parse(singleBooking)];
            }

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; opacity: 0.5;">üé´</div>
                        <h3>No Bookings Yet</h3>
                        <p style="color: #777;">Looks like you haven't planned your next adventure.</p>
                        <a href="destinations.html" class="cta-btn" style="display: inline-block; margin-top: 20px;">Explore Destinations</a>
                    </div>
                `;
                return;
            }

            // Render List
            container.innerHTML = bookings.map((b, index) => `
                <div class="booking-card">
                    <div class="b-details">
                        <h3>${b.destination}</h3>
                        <div class="b-meta">
                            <span>üìÖ ${b.date || 'Flexible Date'}</span>
                            <span>üë• ${b.travelers || 1} Travelers</span>
                            <span>üí∞ ${b.amount}</span>
                        </div>
                        <div style="margin-top: 10px;">
                            <span class="b-status status-confirmed">${b.status || 'Confirmed'}</span>
                            <span style="font-size: 0.8rem; color: #888; margin-left: 10px;">ID: ${b.id}</span>
                        </div>
                    </div>
                    <div class="b-actions" style="flex-direction: column; gap: 5px;">
                        <a href="confirmation.html" class="btn-view" onclick="viewTicket('${b.id}')">View Ticket</a>
                        <button style="padding: 8px 15px; background:white; border:1px solid #ccc; border-radius:8px; cursor:pointer;" onclick="alert('Downloading Invoice PDF...')">‚¨á Invoice</button>
                        <button class="btn-cancel" onclick="cancelBooking(${index})">Cancel Trip</button>
                    </div>
                </div>
            `).join('');
        });

        // Mock functions
        function cancelBooking(index) {
            if (confirm('Are you sure you want to cancel this trip?')) {
                localStorage.removeItem('confirmedBooking'); // Simple removal for now
                location.reload();
            }
        }

        function viewTicket(id) {
            // In a real app we'd pass ID to confirmation page to load specific data.
            // Since we only store one 'confirmedBooking', the page auto-loads it.
        }
    </script>
</body>

</html>
