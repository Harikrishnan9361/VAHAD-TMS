<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - VAHAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .settings-container {
            max-width: 900px;
            margin: 120px auto 60px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
        }

        .settings-sidebar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .nav-item {
            display: block;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            color: #555;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-item.active {
            background: #e3f2fd;
            color: #1565c0;
            font-weight: 500;
        }

        .nav-item:hover:not(.active) {
            background: #f5f5f5;
        }

        .settings-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        /* Avatar Section */
        .avatar-uploader {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .current-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-controls button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        .upload-controls button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f9f9f9;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }
    </style>
</head>

<body>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html"
                    style="display: flex; align-items: center; gap: 10px; color: inherit; text-decoration: none;">
                    <div class="logo-icon">✈️</div>
                    <span class="logo-text">VAHAD</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="my_bookings.html">My Bookings</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="settings-container">
        <!-- Sidebar -->
        <div class="settings-sidebar">
            <div class="nav-item active" onclick="showSection('profile')">Profile & Logo</div>
            <div class="nav-item" onclick="showSection('account')">Account Details</div>
            <div class="nav-item" onclick="showSection('preferences')">Preferences</div>
            <div class="nav-item" onclick="showSection('security')">Security</div>
            <div class="nav-item" style="color: red; margin-top: 20px;" onclick="logout()">Log Out</div>
        </div>

        <!-- Content -->
        <div class="settings-content" id="contentArea">
            <!-- Profile Section -->
            <div id="section-profile">
                <h2 class="section-title">Profile & Logo Option</h2>
                <div class="avatar-uploader">
                    <img src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff&rounded=true"
                        alt="Current Avatar" class="current-avatar" id="settingsAvatar">
                    <div class="upload-controls">
                        <p style="margin-bottom: 10px; font-weight: 500;">Change Profile Picture</p>
                        <button onclick="changeAvatar('random')">Randomize</button>
                        <button class="secondary" onclick="changeAvatar('upload')">Upload URL</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" value="Rahul Kumar">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <input type="text" value="Travel enthusiast exploring India.">
                </div>
                <button class="cta-btn" onclick="alert('Profile Updated!')">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Avatar Logic
        const avatarImg = document.getElementById('settingsAvatar');
        const storedAvatar = localStorage.getItem('userAvatar');
        if (storedAvatar) avatarImg.src = storedAvatar;

        function changeAvatar(type) {
            let newSrc = '';
            if (type === 'random') {
                const seeds = ['Felix', 'Aneka', 'Bob', 'Sky', 'Mountain'];
                const seed = seeds[Math.floor(Math.random() * seeds.length)];
                newSrc = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
            } else {
                newSrc = prompt("Enter Image URL for Logo/Avatar:", avatarImg.src);
            }

            if (newSrc) {
                avatarImg.src = newSrc;
                localStorage.setItem('userAvatar', newSrc);
                // Update navbar if possible (handled by main.js usually, needs reload or event)
            }
        }

        function showSection(section) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');

            // Simple mockup of switching content
            if (section === 'account') {
                document.getElementById('contentArea').innerHTML = `
                    <h2 class="section-title">Account Details</h2>
                    <div class="form-group"><label>Email</label><input type="email" value="rahul@example.com" disabled style="background:#f9f9f9"></div>
                    <div class="form-group"><label>Phone</label><input type="tel" value="+91 9876543210"></div>
                `;
            } else if (section === 'preferences') {
                document.getElementById('contentArea').innerHTML = `
                    <h2 class="section-title">Preferences</h2>
                    <div class="toggle-row"><span>Email Notifications</span><label class="toggle-switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                    <div class="toggle-row"><span>SMS Alerts</span><label class="toggle-switch"><input type="checkbox"><span class="slider"></span></label></div>
                    <div class="toggle-row"><span>Dark Mode (Coming Soon)</span><label class="toggle-switch"><input type="checkbox"><span class="slider"></span></label></div>
                `;
            } else if (section === 'profile') {
                location.reload(); // Quick reset to initial HTML
            }
        }

        function logout() {
            if (confirm('Log out?')) window.location.href = 'index.html';
        }
    </script>
</body>

</html>
